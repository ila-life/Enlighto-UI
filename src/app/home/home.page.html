<ion-header>
  <ion-toolbar color="primary">
    <ion-title slot="start" size="large" class="ion-text-left">
      Enlighto
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid text-center *ngIf="categories.length">
    <ion-row>
      <ion-col text-center sizeLg="3" sizeMd="3" sizeXs="4" *ngFor="let category of categories; let i = index"
        (click)="showSongs(category.title)">
        <ion-card>
          <ion-img [src]="category.imageUrl || 'assets/icon/md-book.svg'"></ion-img>
          <ion-label>{{ category.title }}</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer padding>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start time-marker">{{
        parseTime(nowPlaying.currentTime) || "00:00"
      }}</ion-col>
      <ion-col class="ion-text-end time-marker">{{
        parseTime(nowPlaying.duration) || "00:00"
      }}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar [value]="progress"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="2">
        <ion-icon name="skip-backward" (click)="previous()"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center" size="3">
        <ion-icon name="rewind" (click)="rewind()"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center" size="2">
        <ion-icon name="play" (click)="play(null)" *ngIf="!playing">
        </ion-icon>
        <ion-icon name="pause" (click)="pause()" *ngIf="playing">
        </ion-icon>
      </ion-col>
      <ion-col class="ion-text-center" size="3">
        <ion-icon name="fastforward" (click)="fastforward()"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center" size="2">
        <ion-icon name="skip-forward" (click)="next()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
